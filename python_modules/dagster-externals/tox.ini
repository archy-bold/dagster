[tox]

[testenv]
usedevelop = true
download = True
setenv =
  !windows: COVERAGE_ARGS = --cov=dagster --cov-append --cov-report term:skip-covered --cov-report html --cov-report xml
  windows: COVERAGE_ARGS =
passenv = CI_* COVERALLS_REPO_TOKEN BUILDKITE*
deps =
  -e ../dagster[test]
  -e .[test]

allowlist_externals =
  /bin/bash
commands =
  !windows: /bin/bash -c '! pip list --exclude-editable | grep -e dagster'
  pytest -c ../../pyproject.toml -vv ./dagster_externals_tests

[testenv:jsonschema]
# When dagster is updated to support pydantic 2, we can just inherit dagster[test]
deps =
  -e .
  jsonschema
  pydantic>2
allowlist_externals =
  git
commands =
  python ../../scripts/generate_externals_json_schema.py
